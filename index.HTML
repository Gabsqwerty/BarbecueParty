<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Assets/churrasco.png" />
    <title>Churrascômetro</title>
  </head>

  <body>
    <div class="container">
      <img src="./Assets/bbq.png" alt="bbq" id="bbqicon" />
      <h1>Churrascômetro</h1>
      <p>
        <input type="number" class="input" id="txta" placeholder="Homens" />
      </p>
      <p>
        <input type="number" class="input" id="txtm" placeholder="Mulheres" />
      </p>
      <p>
        <input type="number" class="input" id="txtc" placeholder="Crianças" />
      </p>
      <p>
        <input
          type="number"
          class="input"
          id="txtd"
          placeholder="Duração (em horas)"
        />
      </p>
      <input type="button" value="Calcular" onclick="calcular()" />
      <div id="box"></div>
    </div>
    <img src="./Assets/churras.jpg" alt="churrasco" id="bbq" />
  </body>
  <script src="script.js"></script>
</html>
